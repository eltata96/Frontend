<div class="container-fluid">
  <div class="section-title">
    <div class="d-flex justify-content-between align-items-center">
      <h1>Proyectos</h1>
<!-- boton añadir proyectos-->    
        <button type="button" class="btn btn-primary" (click)="onOpenModal('add')" data-bs-toggle="modal" data-bs-target="#proyectosModal">+
        </button>
    </div>
  </div>
</div>

<div class="container-fluid" id="main-container">
  <div class="row" *ngFor="let proyectos of proyectoss">
    <div class="contenedor">
      <div class="col-sm-12 col-md-7 col-lg-7 parte1">
        <h2><a href="{{proyectos.urlPro}}">{{proyectos.tituloPro}}</a></h2>
          <p>{{proyectos.descPro}}</p>
      </div>
      <div class="col-sm-12 col-md-3 col-lg-3 offset-md-1 offset-lg-1 parte2">
        <img src="{{proyectos.imgPro}}" class="img-fluid img-proyecto">
      </div>
    </div>
<!-- botones editar y borrar -->       
    <div class="col">
          <button 
          (click)="onOpenModal('edit',proyectos)" 
          type="button" 
          class="btn btn-outline-primary" 
          data-bs-toggle="modal" 
          data-bs-target="#editProyectosModal"
          >
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-fill" viewBox="0 0 16 16">
                  <path d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z"/>
              </svg>
          </button>
          <button 
          (click)="onOpenModal('delete',proyectos)" 
          type="button" 
          class="btn btn-outline-dark" 
          data-bs-toggle="modal" 
          data-bs-target="#deleteProyectosModal"
          >
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-file-x-fill" viewBox="0 0 16 16">
                  <path d="M12 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2zM6.854 6.146 8 7.293l1.146-1.147a.5.5 0 1 1 .708.708L8.707 8l1.147 1.146a.5.5 0 0 1-.708.708L8 8.707 6.854 9.854a.5.5 0 0 1-.708-.708L7.293 8 6.146 6.854a.5.5 0 1 1 .708-.708z"/>
                </svg>
          </button>
    </div>
  </div>
</div>

<!-- Modal añadir proyectos-->

<div 
 class="modal fade" 
 id="proyectosModal" 
 tabindex="-1" 
 aria-labelledby="addProyectosModalLabel" 
 aria-hidden="true"
>
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addProyectosModalLabel">Añadir proyectos</h5>
          <button type="button" class="close" data-bs-dismiss="modal" aria-label="close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form #addForm="ngForm" (ngSubmit)="onAddProyectos(addForm)">
            <div class="form-group">
              <label for="tituloPro" class="col-form-label">Titulo</label>
              <input type="text" 
              ngModel 
              name="tituloPro" 
              class="form-control" id="tituloPro" 
              placeholder="Nombre del proyecto." 
              required>
            </div>
            <div class="form-group">
                <label for="descPro" class="col-form-label">Descripción</label>
                <input type="text" 
                ngModel 
                name="descPro" 
                class="form-control" 
                id="descPro" 
                placeholder="Describir proyecto." 
                required>
            </div>
            <div class="form-group">
                <label for="imgPro" class="col-form-label">Imagen URL</label>
                <input type="text" 
                ngModel 
                name="imgPro" 
                class="form-control" 
                id="imgPro" 
                placeholder="Introducir URL" 
                required>
            </div>
            <div class="form-group">
              <label for="urlPro" class="col-form-label">URL del proyecto</label>
              <input type="text" 
              ngModel 
              name="urlPro" 
              class="form-control" 
              id="urlPro" 
              placeholder="Introducir URL" 
              required>
          </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button [disabled]="addForm.invalid" type="submit" class="btn btn-primary">Guardar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
</div>

<!-- Editar modal proyectos -->
<div 
 class="modal fade" 
 id="editProyectosModal" 
 tabindex="-1" 
 aria-labelledby="editProyectosModalLabel" 
 aria-hidden="true"
>
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editProyectosModalLabel">Editar proyectos {{ editProyectos?.tituloPro}}</h5>
          <button type="button" class="close" data-bs-dismiss="modal" aria-label="close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form #editForm="ngForm">
            <div class="form-group">
              <label for="tituloPro" class="col-form-label">Titulo</label>
              <input 
              type="text" 
              ngModel="{{ editProyectos?.tituloPro}}"
              name="tituloPro" 
              class="form-control" 
              id="tituloPro" 
              placeholder="Nombre del proyecto."
              >
            </div>
            <input type="hidden" 
                ngModel="{{ editProyectos?.idPro }}"
                name="idPro" 
                class="form-control" 
                id="idPro" 
                placeholder="" 
                >
            <div class="form-group">
                <label for="descPro" class="col-form-label">Descripción</label>
                <input 
                type="text" 
                ngModel="{{ editProyectos?.descPro }}"
                name="descPro" 
                class="form-control" 
                id="descPro" 
                placeholder="Describir proyecto." 
                >
            </div>
            <div class="form-group">
                <label for="imgPro" class="col-form-label">Imagen URL</label>
                <input 
                type="text" 
                ngModel="{{ editProyectos?.imgPro}}"
                name="imgPro" 
                class="form-control" 
                id="imgPro" 
                placeholder="Introducir URL" 
                >
            </div>
            <div class="form-group">
              <label for="urlPro" class="col-form-label">URL del proyecto</label>
              <input type="text" 
              ngModel="{{editProyectos?.urlPro}}"
              name="urlPro" 
              class="form-control" 
              id="urlPro" 
              placeholder="Introducir URL" 
              >
          </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button (click)="onUpdateProyectos(editForm.value)"
                data-bs-dismiss="modal" type="submit" class="btn btn-primary">Guardar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
</div>

<!-- Eliminar modal proyectos-->
<div 
 class="modal fade" 
 id="deleteProyectosModal" 
 tabindex="-1" 
 aria-labelledby="deleteProyectosModalLabel" 
 aria-hidden="true"
>
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteProyectosModalLabel">Eliminar proyectos</h5>
          <button type="button" class="close" data-bs-dismiss="modal" aria-label="close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
    <div class="modal-body">
        <p>
            ¿Eliminar la tabla {{ deleteProyectos?.tituloPro }}?
        </p>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
            <button (click)="onDeleteProyectos(deleteProyectos!.idPro)" class="btn btn-danger" data-bs-dismiss="modal">Sí</button>
        </div>
    </div>
    </div>
    </div>
</div>

<!-- Notificar tablas no encontradas-->
<div *ngIf="proyectoss?.length == 0" class="col-lg-12 col-md-12 col-xl-12">
    <div class="alert alert-info" role="alert">
        <h4 class="alert-heading">¡No hay proyectos!</h4>
        <p>Proyectos no encontradas</p>
    </div>
</div>
